<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMIGLE | Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-yellow: #CC9900;
            --wa-green: #075E54;
            --wa-light-green: #DCF8C6;
            --wa-bg: #E5DDD5;
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            font-family: var(--ios-font);
            background-image: linear-gradient(rgba(240, 240, 242, 0.6), rgba(240, 240, 242, 0.6)), url('background.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;
        }

        .container {
            width: 95%; max-width: 450px; height: 90vh;
            background: #FFFFFF; border-radius: 20px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* Branding Styles */
        .brand-header { padding: 15px; text-align: center; background: #fff; }
        .brand-name { font-size: 26px; font-weight: 800; letter-spacing: -1px; }
        .brand-omi { color: #000; }
        .brand-gle { color: var(--dark-yellow); }

        .screen { display: none; padding: 25px; flex-direction: column; align-items: center; height: 100%; box-sizing: border-box; }
        .active { display: flex; }

        /* Desktop Optimization for Gender Icons */
        .gender-box { display: flex; gap: 20px; width: 100%; justify-content: center; margin: 20px 0; }
        .gender-btn {
            width: 100px; padding: 20px; border-radius: 16px; background: #F4F4F7;
            cursor: pointer; border: 2px solid transparent; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center;
        }
        .gender-btn:hover { background: #eee; }
        .gender-btn.selected { border-color: var(--dark-yellow); background: #FFFCE6; }
        .gender-btn span { font-size: 45px; margin-bottom: 10px; }

        .ios-btn {
            width: 80%; background: #000; color: #FFF; border: none; 
            padding: 14px; border-radius: 14px; font-weight: 700; cursor: pointer;
        }

        /* WhatsApp Chat Interface */
        #screen-chat { padding: 0; background-color: var(--wa-bg); }
        #chat-header { 
            background: var(--wa-green); color: white; padding: 10px 15px; 
            display: flex; align-items: center; gap: 12px; width: 100%; box-sizing: border-box; 
        }
        #chat-box { 
            flex: 1; overflow-y: auto; padding: 15px; width: 100%; box-sizing: border-box; 
            display: flex; flex-direction: column; gap: 8px;
        }
        
        .bubble { padding: 8px 12px; border-radius: 12px; font-size: 15px; max-width: 80%; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .me .bubble { background: var(--wa-light-green); align-self: flex-end; border-top-right-radius: 2px; }
        .them .bubble { background: #FFFFFF; align-self: flex-start; border-top-left-radius: 2px; }

        /* WhatsApp Input Bar */
        .wa-input-area {
            background: #F0F0F0; padding: 8px 12px; display: flex; align-items: center; gap: 10px; width: 100%; box-sizing: border-box;
        }
        .input-pill {
            background: #FFF; border-radius: 25px; flex: 1; display: flex; align-items: center; padding: 5px 15px; gap: 10px;
        }
        .input-pill input { border: none; outline: none; flex: 1; font-size: 16px; padding: 8px 0; }
        
        .wa-icon { color: #888; font-size: 20px; cursor: pointer; }
        .wa-icon:hover { color: #555; }
        
        #send-btn { color: var(--wa-green); display: none; font-size: 22px; }
        #mic-btn.recording { color: #FF3B30; transform: scale(1.3); }

        /* Emoji Drawer */
        #emoji-drawer {
            display: none; grid-template-columns: repeat(8, 1fr); gap: 10px;
            background: #FFF; padding: 15px; border-top: 1px solid #ddd;
            height: 180px; overflow-y: auto; width: 100%; box-sizing: border-box;
        }
        .emoji-item { font-size: 24px; cursor: pointer; text-align: center; }

        /* Rotating Loader */
        .rotating-logo-img { width: 100px; height: 100px; animation: spinPause 5s infinite; margin-top: 40px; }
        @keyframes spinPause { 0% {transform: rotate(0deg);} 60% {transform: rotate(1080deg);} 100% {transform: rotate(1080deg);} }
    </style>
</head>
<body>

    <div class="container">
        <div id="screen-gender" class="screen active">
            <div class="brand-name"><span class="brand-omi">OMI</span><span class="brand-gle">GLE</span></div>
            <p>Select your gender to begin</p>
            <div class="gender-box">
                <div class="gender-btn" onclick="selectGender('male', 'ðŸ‘¨')"><span>ðŸ‘¨</span><small>Male</small></div>
                <div class="gender-btn" onclick="selectGender('female', 'ðŸ‘©')"><span>ðŸ‘©</span><small>Female</small></div>
            </div>
            <button class="ios-btn" onclick="showScreen('screen-form')">Continue</button>
        </div>

        <div id="screen-form" class="screen">
            <div class="brand-name"><span class="brand-omi">OMI</span><span class="brand-gle">GLE</span></div>
            <div style="width: 100%; margin-top: 20px;">
                <input type="text" id="name" placeholder="Name">
                <input type="number" id="age" placeholder="Age">
                <input type="text" id="origin" placeholder="City">
            </div>
            <button class="ios-btn" onclick="startMatching()">Connect Now</button>
        </div>

        <div id="screen-loading" class="screen">
            <img src="Omigle.png" class="rotating-logo-img" alt="Logo">
            <h3 style="margin-top: 30px;">Syncing...</h3>
            <p style="color: #666; font-size: 14px;">Looking for a partner on the global server</p>
        </div>

        <div id="screen-chat" class="screen">
            <div id="chat-header">
                <span id="p-icon" style="font-size: 28px;">ðŸ‘¤</span>
                <div style="text-align: left;">
                    <b id="p-name" style="font-size: 16px;">Stranger</b><br>
                    <small id="p-meta" style="opacity: 0.9; font-size: 11px;"></small>
                </div>
            </div>
            
            <div id="chat-box"></div>

            <div id="emoji-drawer"></div>

            <div class="wa-input-area">
                <div class="input-pill">
                    <i class="fa-regular fa-face-smile wa-icon" onclick="toggleEmojiDrawer()"></i>
                    <input type="text" id="msg-input" placeholder="Message" oninput="toggleInputButtons()">
                    <i class="fa-solid fa-plus wa-icon"></i>
                </div>
                <i id="mic-btn" class="fa-solid fa-microphone wa-icon" style="font-size: 22px;"></i>
                <i id="send-btn" class="fa-solid fa-paper-plane wa-icon" onclick="sendTextMessage()"></i>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myData = { gender: '', icon: '', name: '', age: '', origin: '' };
        let mediaRecorder, audioChunks = [];

        // Emojis List
        const emojis = ["ðŸ˜‚","â¤ï¸","ðŸ¤£","ðŸ‘","ðŸ˜­","ðŸ™","ðŸ˜˜","ðŸ¥°","ðŸ˜","ðŸ˜Š","ðŸŽ‰","ðŸ”¥","ðŸ¤”","âœ¨","ðŸ¥º","ðŸ˜…","ðŸ˜Ž","ðŸ™Œ","ðŸ˜‰","ðŸ™„","ðŸ¤·","ðŸ˜‹","ðŸ¤©","ðŸ¥³","ðŸŽˆ","ðŸ’Ž","ðŸ“","ðŸ‡®ðŸ‡³","ðŸº","ðŸ¥¤","ðŸ•","ðŸ”","ðŸš€","ðŸŒˆ","â˜€ï¸","ðŸŒš","ðŸ’ƒ","ðŸ•º","ðŸ’»","ðŸ“±","ðŸ“¸","ðŸ’¬","âœ”ï¸","ðŸ’¯","âœ…","ðŸ§¿","ðŸ”¥","âœ¨"];
        const drawer = document.getElementById('emoji-drawer');
        emojis.forEach(e => {
            let el = document.createElement('span'); el.className = 'emoji-item'; el.innerText = e;
            el.onclick = () => { document.getElementById('msg-input').value += e; toggleInputButtons(); };
            drawer.appendChild(el);
        });

        function selectGender(g, icon) {
            myData.gender = g; myData.icon = icon;
            document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleEmojiDrawer() { drawer.style.display = drawer.style.display === 'grid' ? 'none' : 'grid'; }

        function toggleInputButtons() {
            const hasText = document.getElementById('msg-input').value.trim().length > 0;
            document.getElementById('send-btn').style.display = hasText ? 'block' : 'none';
            document.getElementById('mic-btn').style.display = hasText ? 'none' : 'block';
        }

        function startMatching() {
            myData.name = document.getElementById('name').value;
            myData.age = document.getElementById('age').value;
            myData.origin = document.getElementById('origin').value;
            showScreen('screen-loading');
            socket.emit('find-match', myData);
        }

        socket.on('match-found', (partner) => {
            showScreen('screen-chat');
            document.getElementById('p-name').innerText = partner.name;
            document.getElementById('p-icon').innerText = partner.icon;
            document.getElementById('p-meta').innerText = `${partner.age} â€¢ ${partner.origin}`;
        });

        function sendTextMessage() {
            const input = document.getElementById('msg-input');
            socket.emit('send-message', { type: 'text', data: input.value });
            appendMsg('me', { type: 'text', data: input.value });
            input.value = ''; toggleInputButtons();
        }

        // --- WhatsApp Voice: Hold to Record ---
        const micBtn = document.getElementById('mic-btn');
        const startVoice = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => {
                        socket.emit('send-message', { type: 'voice', data: reader.result });
                        appendMsg('me', { type: 'voice', data: reader.result });
                    };
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                micBtn.classList.add('recording');
            } catch (e) { alert("Mic Access Denied"); }
        };

        const stopVoice = () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                micBtn.classList.remove('recording');
            }
        };

        micBtn.onmousedown = startVoice; micBtn.onmouseup = stopVoice;
        micBtn.ontouchstart = (e) => { e.preventDefault(); startVoice(); };
        micBtn.ontouchend = (e) => { e.preventDefault(); stopVoice(); };

        socket.on('receive-message', msg => appendMsg('them', msg));

        function appendMsg(side, content) {
            const box = document.getElementById('chat-box');
            const html = content.type === 'voice' ? `<audio controls src="${content.data}"></audio>` : content.data;
            box.innerHTML += `<div class="${side}" style="display:flex; flex-direction:column;"><div class="bubble">${html}</div></div>`;
            box.scrollTop = box.scrollHeight;
        }

        socket.on('partner-disconnected', () => { alert("Partner disconnected"); location.reload(); });
    </script>
</body>
</html>
