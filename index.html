<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMIGLE | Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-yellow: #CC9900;
            --wa-green: #075E54;
            --wa-bg: #E5DDD5;
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            font-family: var(--ios-font);
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;
        }

        .container {
            width: 95%; max-width: 400px; height: 85vh;
            background: #FFFFFF; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* Screen Styles */
        .screen { display: none; padding: 30px; flex-direction: column; align-items: center; height: 100%; box-sizing: border-box; }
        .active { display: flex; }

        .brand-name { font-size: 28px; font-weight: 800; margin-bottom: 20px; }
        .brand-omi { color: #000; }
        .brand-gle { color: var(--dark-yellow); }

        /* Professional Identity Form */
        .form-container { width: 100%; display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .form-input {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #E5E5EA;
            background: #F9F9F9; font-size: 16px; outline: none; box-sizing: border-box;
            transition: border 0.3s;
        }
        .form-input:focus { border-color: var(--dark-yellow); background: #fff; }

        .action-btn {
            width: 100%; background: #000; color: #fff; padding: 16px;
            border-radius: 14px; font-weight: 700; font-size: 17px; cursor: pointer;
            border: none; margin-top: 10px; transition: 0.2s;
        }
        .action-btn:active { transform: scale(0.98); }

        /* WhatsApp Chat Area */
        #screen-chat { padding: 0; background-color: var(--wa-bg); }
        #chat-header { background: var(--wa-green); color: white; padding: 12px 15px; display: flex; align-items: center; gap: 12px; width: 100%; box-sizing: border-box; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; width: 100%; box-sizing: border-box; }
        
        .bubble { padding: 10px 14px; border-radius: 12px; font-size: 15px; max-width: 80%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .me .bubble { background: #DCF8C6; align-self: flex-end; border-top-right-radius: 2px; }
        .them .bubble { background: #FFFFFF; align-self: flex-start; border-top-left-radius: 2px; }

        /* Input Bar */
        .wa-input-wrapper { background: #F0F0F0; padding: 10px; display: flex; align-items: center; gap: 10px; width: 100%; box-sizing: border-box; }
        .input-pill { background: #fff; border-radius: 25px; flex: 1; display: flex; align-items: center; padding: 5px 15px; gap: 10px; }
        .input-pill input { border: none; outline: none; flex: 1; padding: 8px 0; font-size: 16px; }
        
        .wa-icon { color: #888; font-size: 22px; cursor: pointer; }
        #send-btn { color: var(--wa-green); display: none; }
        #mic-btn.recording { color: #FF3B30; transform: scale(1.3); }

        /* Emoji Drawer */
        #emoji-drawer { display: none; grid-template-columns: repeat(8, 1fr); gap: 10px; background: #fff; padding: 15px; height: 180px; overflow-y: auto; border-top: 1px solid #ddd; width: 100%; box-sizing: border-box; }
        .emoji-item { font-size: 24px; cursor: pointer; text-align: center; }

        /* Rotating Loader */
        .rotating-logo-img { width: 100px; animation: spinPause 5s infinite; margin-top: 40px; }
        @keyframes spinPause { 0% {transform: rotate(0deg);} 60% {transform: rotate(1080deg);} 100% {transform: rotate(1080deg);} }
    </style>
</head>
<body>

    <div class="container">
        <div id="screen-gender" class="screen active">
            <div class="brand-name"><span class="brand-omi">OMI</span><span class="brand-gle">GLE</span></div>
            <p style="color: #666;">Choose your gender</p>
            <div style="display: flex; gap: 20px; margin: 20px 0;">
                <div onclick="selectGender('male', 'ðŸ‘¨')" style="cursor:pointer; text-align:center;">
                    <div id="m-btn" style="width:80px; height:80px; background:#f4f4f7; border-radius:20px; display:flex; align-items:center; justify-content:center; font-size:40px; border:2px solid transparent;">ðŸ‘¨</div>
                    <small>Male</small>
                </div>
                <div onclick="selectGender('female', 'ðŸ‘©')" style="cursor:pointer; text-align:center;">
                    <div id="f-btn" style="width:80px; height:80px; background:#f4f4f7; border-radius:20px; display:flex; align-items:center; justify-content:center; font-size:40px; border:2px solid transparent;">ðŸ‘©</div>
                    <small>Female</small>
                </div>
            </div>
            <button class="action-btn" onclick="goToForm()">Next</button>
        </div>

        <div id="screen-form" class="screen">
            <div class="brand-name"><span class="brand-omi">OMI</span><span class="brand-gle">GLE</span></div>
            <p style="color: #666;">Complete your profile</p>
            <div class="form-container">
                <input type="text" id="name" class="form-input" placeholder="What is your name?">
                <input type="number" id="age" class="form-input" placeholder="How old are you?">
                <input type="text" id="origin" class="form-input" placeholder="Which city are you from?">
            </div>
            <button class="action-btn" onclick="startMatching()">Connect Now</button>
        </div>

        <div id="screen-loading" class="screen">
            <img src="Omigle.png" class="rotating-logo-img">
            <h3 style="margin-top: 20px;">Finding Partner...</h3>
        </div>

        <div id="screen-chat" class="screen">
            <div id="chat-header">
                <span id="p-icon" style="font-size: 24px;">ðŸ‘¤</span>
                <div style="text-align: left;">
                    <b id="p-name">Stranger</b><br>
                    <small id="p-meta" style="opacity: 0.8; font-size: 11px;"></small>
                </div>
            </div>
            <div id="chat-box"></div>
            <div id="emoji-drawer"></div>
            <div class="wa-input-wrapper">
                <div class="input-pill">
                    <i class="fa-regular fa-face-smile wa-icon" onclick="toggleEmojis()"></i>
                    <input type="text" id="msg-input" placeholder="Type a message" oninput="toggleInput()">
                    <i class="fa-solid fa-plus wa-icon"></i>
                </div>
                <i id="mic-btn" class="fa-solid fa-microphone wa-icon" style="color: var(--wa-green);"></i>
                <i id="send-btn" class="fa-solid fa-paper-plane wa-icon" onclick="sendText()"></i>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myData = { gender: '', icon: '', name: '', age: '', origin: '' };
        let mediaRecorder, audioChunks = [];

        // Emojis
        const emojis = ["ðŸ˜‚","â¤ï¸","ðŸ¤£","ðŸ‘","ðŸ˜­","ðŸ™","ðŸ˜˜","ðŸ¥°","ðŸ˜","ðŸ˜Š","ðŸŽ‰","ðŸ”¥","ðŸ¤”","âœ¨","ðŸ¥º","ðŸ˜…","ðŸ˜Ž","ðŸ™Œ","ðŸ˜‰","ðŸ™„","ðŸ¤·","ðŸ˜‹","ðŸ¤©","ðŸ¥³","ðŸŽˆ","ðŸ’Ž","ðŸ“","ðŸ‡®ðŸ‡³","ðŸ•","ðŸ”","ðŸš€","ðŸŒˆ","â˜€ï¸","ðŸ’ƒ","ðŸ’¬","ðŸ’¯","âœ…","ðŸ§¿"];
        const drawer = document.getElementById('emoji-drawer');
        emojis.forEach(e => {
            let s = document.createElement('span'); s.className = 'emoji-item'; s.innerText = e;
            s.onclick = () => { document.getElementById('msg-input').value += e; toggleInput(); };
            drawer.appendChild(s);
        });

        function selectGender(g, icon) {
            myData.gender = g; myData.icon = icon;
            document.getElementById('m-btn').style.borderColor = g === 'male' ? 'var(--dark-yellow)' : 'transparent';
            document.getElementById('f-btn').style.borderColor = g === 'female' ? 'var(--dark-yellow)' : 'transparent';
        }

        function goToForm() {
            if (!myData.gender) return alert("Please select a gender!");
            showScreen('screen-form');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleInput() {
            const hasText = document.getElementById('msg-input').value.trim().length > 0;
            document.getElementById('send-btn').style.display = hasText ? 'block' : 'none';
            document.getElementById('mic-btn').style.display = hasText ? 'none' : 'block';
        }

        function toggleEmojis() { drawer.style.display = drawer.style.display === 'grid' ? 'none' : 'grid'; }

        function startMatching() {
            myData.name = document.getElementById('name').value.trim();
            myData.age = document.getElementById('age').value.trim();
            myData.origin = document.getElementById('origin').value.trim();

            // Form Validation
            if (!myData.name || !myData.age || !myData.origin) {
                return alert("Please fill in ALL details before connecting!");
            }

            showScreen('screen-loading');
            socket.emit('find-match', myData);
        }

        socket.on('match-found', (partner) => {
            showScreen('screen-chat');
            document.getElementById('p-name').innerText = partner.name;
            document.getElementById('p-icon').innerText = partner.icon;
            document.getElementById('p-meta').innerText = `${partner.age} â€¢ ${partner.origin}`;
        });

        function sendText() {
            const input = document.getElementById('msg-input');
            socket.emit('send-message', { type: 'text', data: input.value });
            appendMsg('me', { type: 'text', data: input.value });
            input.value = ''; toggleInput();
        }

        // WhatsApp Press-and-Hold Mic
        const micBtn = document.getElementById('mic-btn');
        const startVoice = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const reader = new FileReader();
                reader.readAsDataURL(new Blob(audioChunks, { type: 'audio/mp3' }));
                reader.onloadend = () => {
                    socket.emit('send-message', { type: 'voice', data: reader.result });
                    appendMsg('me', { type: 'voice', data: reader.result });
                };
                stream.getTracks().forEach(t => t.stop());
            };
            mediaRecorder.start();
            micBtn.classList.add('recording');
        };

        const stopVoice = () => { if (mediaRecorder?.state === "recording") { mediaRecorder.stop(); micBtn.classList.remove('recording'); } };

        micBtn.onmousedown = startVoice; micBtn.onmouseup = stopVoice;
        micBtn.ontouchstart = (e) => { e.preventDefault(); startVoice(); };
        micBtn.ontouchend = (e) => { e.preventDefault(); stopVoice(); };

        socket.on('receive-message', msg => appendMsg('them', msg));

        function appendMsg(side, content) {
            const box = document.getElementById('chat-box');
            const html = content.type === 'voice' ? `<audio controls src="${content.data}"></audio>` : content.data;
            box.innerHTML += `<div class="${side}"><div class="bubble">${html}</div></div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
