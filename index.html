<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indian Omegle</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 85vh;
            background: var(--ios-card);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        .screen { display: none; padding: 20px; flex-direction: column; align-items: center; height: 100%; box-sizing: border-box; }
        .active { display: flex; }

        h1 { font-weight: 700; font-size: 24px; margin: 10px 0 20px 0; }

        /* Compact Selection Section */
        .gender-box { display: flex; gap: 15px; width: 100%; margin-bottom: 20px; }
        .gender-btn {
            flex: 1; padding: 15px; border-radius: 18px; background: #F9F9FB;
            cursor: pointer; transition: 0.2s; border: 2px solid transparent;
        }
        .gender-btn.selected { border-color: var(--ios-blue); background: #E5F1FF; }
        .gender-btn span { display: block; font-size: 35px; }

        /* Form Styling */
        .form-group { width: 100%; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input {
            background: #F2F2F7; border: none; padding: 12px;
            border-radius: 10px; font-size: 16px; outline: none;
        }

        .ios-btn {
            width: 100%; background: var(--ios-blue); color: white;
            border: none; padding: 14px; border-radius: 14px;
            font-weight: 600; font-size: 17px; cursor: pointer;
        }

        /* Your Custom Loader CSS */
        .loader {
            width: 80px; aspect-ratio: 1; border: 10px solid #000;
            box-sizing: border-box; background: 
                radial-gradient(farthest-side,#fff 98%,#0000) top,
                radial-gradient(farthest-side,#fff 98%,#0000) top,
                radial-gradient(farthest-side,#fff 98%,#0000) left,
                radial-gradient(farthest-side,#fff 98%,#0000) right,
                radial-gradient(farthest-side,#fff 98%,#0000) bottom, #000;
            background-size: 20px 20px; background-repeat: no-repeat;
            filter: blur(4px) contrast(10); animation: l19 2s infinite;
            margin: 40px auto;
        }
        @keyframes l19 {
            0%   {background-position:top,top,left,right,bottom}
            25%  {background-position:right,top,left,right,bottom}
            50%  {background-position:bottom,top,left,right,bottom}
            75%  {background-position:left,top,left,right,bottom}
            100% {background-position:top,top,left,right,bottom}
        }

        #timeout-msg { color: #FF3B30; font-size: 14px; margin-top: 15px; display: none; }

        /* Chat UI */
        #chat-header { padding: 12px; border-bottom: 0.5px solid #C6C6C8; display: flex; align-items: center; gap: 10px; width: 100%; box-sizing: border-box;}
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; width: 100%; box-sizing: border-box; display: flex; flex-direction: column; gap: 8px; }
        .msg { display: flex; align-items: flex-end; gap: 5px; max-width: 85%; }
        .msg.me { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 8px 14px; border-radius: 18px; font-size: 15px; }
        .me .bubble { background: var(--ios-blue); color: white; }
        .them .bubble { background: #E9E9EB; color: black; }

        #input-area { padding: 10px; display: flex; gap: 8px; width: 100%; box-sizing: border-box; border-top: 0.5px solid #C6C6C8; }
        #msg-input { flex: 1; border-radius: 20px; border: 1px solid #C6C6C8; padding: 8px 15px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="screen-gender" class="screen active">
            <h1>Indian Omegle</h1>
            <p>Select your gender</p>
            <div class="gender-box">
                <div class="gender-btn" onclick="selectGender('male', 'ðŸ‘¨')">
                    <span>ðŸ‘¨</span>
                    <small>Male</small>
                </div>
                <div class="gender-btn" onclick="selectGender('female', 'ðŸ‘©')">
                    <span>ðŸ‘©</span>
                    <small>Female</small>
                </div>
            </div>
            <button class="ios-btn" onclick="showScreen('screen-form')">Continue</button>
        </div>

        <div id="screen-form" class="screen">
            <h1>About You</h1>
            <div class="form-group">
                <input type="text" id="name" placeholder="Name">
                <input type="number" id="age" placeholder="Age">
                <input type="text" id="origin" placeholder="City/Country">
            </div>
            <button class="ios-btn" onclick="startMatching()">Find Match</button>
        </div>

        <div id="screen-loading" class="screen">
            <h1>Finding Match...</h1>
            <div class="loader"></div>
            <p id="timeout-msg">No one is online right now. Please try again in a few minutes.</p>
        </div>

        <div id="screen-chat" class="screen" style="padding:0;">
            <div id="chat-header">
                <span id="p-icon" style="font-size: 24px;">ðŸ‘¤</span>
                <div style="text-align: left;">
                    <b id="p-name">Stranger</b><br>
                    <small id="p-meta" style="color: gray;"></small>
                </div>
            </div>
            <div id="chat-box"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Message">
                <button onclick="sendMessage()" style="background:none; border:none; color:var(--ios-blue); font-weight:600;">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myData = { gender: '', icon: '', name: '', age: '', origin: '' };
        let matchTimer;

        function selectGender(g, icon) {
            myData.gender = g; myData.icon = icon;
            document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function showScreen(id) {
            if (id === 'screen-form' && !myData.gender) return alert("Select Gender");
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startMatching() {
            myData.name = document.getElementById('name').value;
            myData.age = document.getElementById('age').value;
            myData.origin = document.getElementById('origin').value;

            if (!myData.name || !myData.age) return alert("Complete the form");

            showScreen('screen-loading');
            socket.emit('find-match', myData);

            // 15 Second Timeout Logic
            matchTimer = setTimeout(() => {
                document.getElementById('timeout-msg').style.display = 'block';
            }, 15000);
        }

        socket.on('match-found', (partner) => {
            clearTimeout(matchTimer);
            showScreen('screen-chat');
            document.getElementById('p-name').innerText = partner.name;
            document.getElementById('p-icon').innerText = partner.icon;
            document.getElementById('p-meta').innerText = `${partner.age} â€¢ ${partner.origin}`;
            window.partnerIcon = partner.icon;
        });

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (input.value.trim()) {
                socket.emit('send-message', input.value);
                appendMsg('me', input.value, myData.icon);
                input.value = '';
            }
        }

        socket.on('receive-message', (msg) => appendMsg('them', msg, window.partnerIcon));

        function appendMsg(side, text, icon) {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="msg ${side}"><span>${icon}</span><div class="bubble">${text}</div></div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
