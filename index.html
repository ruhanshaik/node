<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BangaloreConnect</title>

<!-- SF Pro (iOS-like) -->
<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    background: #f2f2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Card */
.card {
    background: #fff;
    width: 100%;
    max-width: 420px;
    height: 92vh;
    border-radius: 25px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.1);
    display: flex;
    flex-direction: column;
}

/* Center */
.center {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
}

/* Buttons */
.btn {
    padding: 14px;
    border-radius: 16px;
    border: none;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
}

.primary {
    background: #007aff;
    color: white;
}

.secondary {
    background: #e5e5ea;
}

.gender-box {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.gender {
    flex: 1;
    padding: 25px;
    border-radius: 20px;
    background: #f2f2f7;
    cursor: pointer;
    transition: .2s;
}

.gender.active {
    background: #007aff;
    color: white;
}

/* Inputs */
input {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border-radius: 14px;
    border: 1px solid #ddd;
    font-size: 16px;
}

/* Chat */
#chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}

.msg {
    display: flex;
    margin-bottom: 12px;
    align-items: flex-end;
}

.msg.you {
    justify-content: flex-end;
}

.bubble {
    max-width: 70%;
    padding: 12px 15px;
    border-radius: 20px;
    background: #e5e5ea;
}

.you .bubble {
    background: #007aff;
    color: white;
}

.avatar {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    background: #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 8px;
}

.you .avatar {
    margin-left: 8px;
    margin-right: 0;
}

/* Input bar */
.input-bar {
    display: flex;
    gap: 10px;
    padding-top: 10px;
}

.input-bar input {
    flex: 1;
    margin: 0;
}

</style>
</head>
<body>

<div class="card">

<!-- STEP 1: Gender -->
<div id="step-gender" class="center">
    <h2>Who are you?</h2>
    <div class="gender-box">
        <div class="gender" onclick="selectGender('Male')">
            <i class="fa-solid fa-mars fa-2x"></i><br><br>Male
        </div>
        <div class="gender" onclick="selectGender('Female')">
            <i class="fa-solid fa-venus fa-2x"></i><br><br>Female
        </div>
    </div>
</div>

<!-- STEP 2: Form -->
<div id="step-form" class="center" style="display:none;">
    <h2>Your Details</h2>
    <input id="name" placeholder="Name">
    <input id="age" type="number" placeholder="Age">
    <input id="country" placeholder="Country">
    <button class="btn primary" onclick="submitProfile()">Continue</button>
</div>

<!-- STEP 3: Lobby -->
<div id="lobby" class="center" style="display:none;">
    <button class="btn secondary" id="on-btn">Data: OFF</button><br>
    <button class="btn primary" id="match-btn" disabled>Search for Match</button>
    <p id="status">Toggle Data to start</p>
</div>

<!-- CHAT -->
<div id="chat-section" style="display:none; flex:1; display:flex; flex-direction:column;">
    <div id="chat-box"></div>
    <div class="input-bar">
        <input id="msg-input" placeholder="Message">
        <button class="btn primary" onclick="sendMsg()">Send</button>
    </div>
</div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let user = {};

function selectGender(g) {
    user.gender = g;
    document.querySelectorAll('.gender').forEach(e => e.classList.remove('active'));
    event.currentTarget.classList.add('active');
    setTimeout(()=>{
        step('gender','form');
    },300);
}

function submitProfile() {
    user.name = name.value;
    user.age = age.value;
    user.country = country.value;
    step('form','lobby');
}

function step(from,to){
    document.getElementById('step-'+from).style.display='none';
    document.getElementById('step-'+to).style.display='flex';
}

/* Lobby */
onBtn.onclick = ()=>{
    onBtn.innerText="Data: ON";
    onBtn.classList.add('primary');
    matchBtn.disabled=false;
}

matchBtn.onclick = ()=>{
    socket.emit('find-match');
    status.innerText="Finding someone...";
}

/* Chat */
socket.on('match-found', ()=>{
    lobby.style.display='none';
    chatSection.style.display='flex';
});

function sendMsg(){
    if(msgInput.value.trim()){
        socket.emit('send-message', {user, text: msgInput.value});
        addMsg(user, msgInput.value, true);
        msgInput.value="";
    }
}

socket.on('receive-message',(data)=>{
    addMsg(data.user, data.text,false);
});

function addMsg(u,text,isYou){
    chatBox.innerHTML += `
    <div class="msg ${isYou?'you':''}">
        ${!isYou?`<div class="avatar"><i class="fa-solid fa-${u.gender==='Male'?'mars':'venus'}"></i></div>`:''}
        <div class="bubble"><b>${u.name}</b><br>${text}</div>
        ${isYou?`<div class="avatar"><i class="fa-solid fa-${u.gender==='Male'?'mars':'venus'}"></i></div>`:''}
    </div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
