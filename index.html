<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMIGLE | Connect</title>
    <style>
        :root {
            --dark-yellow: #CC9900; /* Dark Yellow */
            --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", sans-serif;
            --ai-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: var(--ios-font);
            background-color: #F0F0F2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 360px;
            background: #FFFFFF;
            border-radius: 24px;
            box-shadow: var(--ai-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Branding Styles */
        .header-logo {
            width: 80px;
            height: auto;
            margin: 20px auto 10px;
        }

        .brand-name {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        .brand-omi { color: #000000; }
        .brand-gle { color: var(--dark-yellow); }

        .live-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.05);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--dark-yellow);
        }

        .screen { display: none; padding: 25px; flex-direction: column; align-items: center; }
        .active { display: flex; }

        /* Buttons & Inputs */
        .gender-box { display: flex; gap: 10px; width: 100%; margin-bottom: 20px; }
        .gender-btn {
            flex: 1; padding: 15px; border-radius: 16px; background: #F4F4F7;
            cursor: pointer; border: 2px solid transparent; transition: 0.2s;
        }
        .gender-btn.selected { border-color: var(--dark-yellow); background: #FFF; }
        
        .ios-btn {
            width: 100%; background: #000; color: #FFF;
            border: none; padding: 14px; border-radius: 14px;
            font-weight: 700; font-size: 16px; cursor: pointer;
        }
        .ios-btn:hover { background: var(--dark-yellow); }

        input {
            width: 100%; background: #F2F2F7; border: 1px solid #E5E5EA;
            padding: 12px; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box;
        }

        /* Your Custom Black Loader */
        .loader-wrapper { background: #FFF; padding: 20px; border-radius: 20px; }
        .loader {
            width: 60px; aspect-ratio: 1; border: 8px solid #000;
            box-sizing: border-box;
            background: 
                radial-gradient(farthest-side,#fff 98%,#0000) 50%/15px 15px,
                radial-gradient(farthest-side,#fff 98%,#0000) 50%/15px 15px,
                radial-gradient(farthest-side,#fff 98%,#0000) 50%/15px 15px,
                radial-gradient(farthest-side,#fff 98%,#0000) 50%/15px 15px,
                radial-gradient(farthest-side,#fff 98%,#0000) 50%/80% 80%, #000;
            background-repeat: no-repeat;
            filter: blur(4px) contrast(10); 
            animation: l17 1s infinite alternate;
        }
        @keyframes l17 {
            0%   {background-position:50%,50%,50%,50%,50%,50%,50%}
            100% {background-position:0 0,100% 0,100% 100%,0 100%,50%,50%,50%}
        }

        /* Chat UI */
        #chat-header { 
            padding: 15px; border-bottom: 1px solid #EEE; 
            display: flex; align-items: center; gap: 10px; width: 100%; box-sizing: border-box;
        }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; width: 100%; box-sizing: border-box; height: 350px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; max-width: 80%; }
        .me .bubble { background: #000; color: #FFF; align-self: flex-end; }
        .them .bubble { background: #F2F2F7; color: #000; align-self: flex-start; border: 1px solid var(--dark-yellow); }

        #input-area { padding: 12px; display: flex; gap: 10px; width: 100%; box-sizing: border-box; border-top: 1px solid #EEE; }
        #msg-input { flex: 1; border-radius: 20px; border: 1px solid #E5E5EA; padding: 10px 15px; margin-bottom: 0; }
    </style>
</head>
<body>

    <div class="container">
        <div class="live-indicator">
            <div style="width:6px; height:6px; background:var(--dark-yellow); border-radius:50%;"></div>
            <span id="user-count">0</span> LIVE
        </div>

        <img src="Omigle.png" alt="Omigle Logo" class="header-logo">
        <div class="brand-name"><span class="brand-omi">OMI</span><span class="brand-gle">GLE</span></div>

        <div id="screen-gender" class="screen active">
            <div class="gender-box">
                <div class="gender-btn" onclick="selectGender('male', 'ðŸ‘¨')">
                    <span>ðŸ‘¨</span><br><small>Male</small>
                </div>
                <div class="gender-btn" onclick="selectGender('female', 'ðŸ‘©')">
                    <span>ðŸ‘©</span><br><small>Female</small>
                </div>
            </div>
            <button class="ios-btn" onclick="showScreen('screen-form')">Next</button>
        </div>

        <div id="screen-form" class="screen">
            <input type="text" id="name" placeholder="First Name">
            <input type="number" id="age" placeholder="Age">
            <input type="text" id="origin" placeholder="Location">
            <button class="ios-btn" onclick="startMatching()">Connect Now</button>
        </div>

        <div id="screen-loading" class="screen">
            <div class="loader-wrapper"><div class="loader"></div></div>
            <p style="font-size: 12px; color: #888;">Searching for a match...</p>
            <p id="timeout-msg" style="color:red; display:none; font-size:11px;">No users available. Try later.</p>
        </div>

        <div id="screen-chat" class="screen" style="padding:0;">
            <div id="chat-header">
                <span id="p-icon" style="font-size: 24px;">ðŸ‘¤</span>
                <div style="text-align: left;">
                    <b id="p-name" style="font-size: 14px;">Stranger</b><br>
                    <small id="p-meta" style="color: var(--dark-yellow); font-size: 10px;"></small>
                </div>
            </div>
            <div id="chat-box"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Message...">
                <button onclick="sendMessage()" style="background:none; border:none; color:var(--dark-yellow); font-weight:800; cursor:pointer;">SEND</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myData = { gender: '', icon: '', name: '', age: '', origin: '' };
        let matchTimer;

        socket.on('user-count', (count) => { document.getElementById('user-count').innerText = count; });

        function selectGender(g, icon) {
            myData.gender = g; myData.icon = icon;
            document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function showScreen(id) {
            if (id === 'screen-form' && !myData.gender) return alert("Select Gender");
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startMatching() {
            myData.name = document.getElementById('name').value;
            myData.age = document.getElementById('age').value;
            myData.origin = document.getElementById('origin').value;
            if (!myData.name || !myData.age) return alert("Fill all fields");

            showScreen('screen-loading');
            socket.emit('find-match', myData);

            matchTimer = setTimeout(() => { document.getElementById('timeout-msg').style.display = 'block'; }, 15000);
        }

        socket.on('match-found', (partner) => {
            clearTimeout(matchTimer);
            showScreen('screen-chat');
            document.getElementById('p-name').innerText = partner.name;
            document.getElementById('p-icon').innerText = partner.icon;
            document.getElementById('p-meta').innerText = `${partner.age} â€¢ ${partner.origin}`;
            window.partnerIcon = partner.icon;
        });

        socket.on('partner-disconnected', () => {
            alert("Partner left. Searching for someone else...");
            location.reload(); 
        });

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (input.value.trim()) {
                socket.emit('send-message', input.value);
                appendMsg('me', input.value);
                input.value = '';
            }
        }

        socket.on('receive-message', (msg) => appendMsg('them', msg));

        function appendMsg(side, text) {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="${side}" style="display:flex; flex-direction:column;"><div class="bubble">${text}</div></div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
