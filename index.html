<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMIGLE | Connect</title>
    <style>
        :root {
            --dark-yellow: #CC9900;
            --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", sans-serif;
            --ai-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: var(--ios-font);
            background-color: #F0F0F2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 360px;
            background: #FFFFFF;
            border-radius: 24px;
            box-shadow: var(--ai-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Branding Styles */
        .header-logo {
            width: 80px;
            height: 80px;
            margin: 20px auto 10px;
            object-fit: contain;
        }
        body {
    font-family: var(--ios-font);
    /* Link to your background image */
    background-image: linear-gradient(rgba(240, 240, 242, 0.7), rgba(240, 240, 242, 0.7)), url('background.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
        .brand-name {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        .brand-omi { color: #000000; }
        .brand-gle { color: var(--dark-yellow); }

        .live-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.05);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--dark-yellow);
        }

        .screen { display: none; padding: 25px; flex-direction: column; align-items: center; }
        .active { display: flex; }

        /* Gender Selection */
        .gender-box { display: flex; gap: 10px; width: 100%; margin-bottom: 20px; }
        .gender-btn {
            flex: 1; padding: 15px; border-radius: 16px; background: #F4F4F7;
            cursor: pointer; border: 2px solid transparent; transition: 0.2s;
        }
        .gender-btn.selected { border-color: var(--dark-yellow); background: #FFF; }
        .gender-btn span { font-size: 30px; }

        .ios-btn {
            width: 100%; background: #000; color: #FFF;
            border: none; padding: 14px; border-radius: 14px;
            font-weight: 700; font-size: 16px; cursor: pointer;
        }

        input {
            width: 100%; background: #F2F2F7; border: 1px solid #E5E5EA;
            padding: 12px; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box;
            outline: none;
        }

        /* --- THE LOGO ROTATION LOADER --- */
        .logo-loader-container {
            margin: 40px auto;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rotating-logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            animation: spinRightPause 5s infinite ease-in-out;
        }

        @keyframes spinRightPause {
            0% { transform: rotate(0deg); }
            60% { transform: rotate(1080deg); } 
            100% { transform: rotate(1080deg); } 
        }

        #timeout-msg { color: #FF3B30; display: none; font-size: 12px; font-weight: 600; margin-top: 10px; }

        /* Chat UI */
        #chat-header { 
            padding: 15px; border-bottom: 1px solid #EEE; 
            display: flex; align-items: center; gap: 10px; width: 100%; box-sizing: border-box;
        }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; width: 100%; box-sizing: border-box; height: 350px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; max-width: 85%; word-wrap: break-word; }
        .me .bubble { background: #000; color: #FFF; align-self: flex-end; }
        .them .bubble { background: #F2F2F7; color: #000; align-self: flex-start; border: 1px solid var(--dark-yellow); }

        /* Voice/Input Area */
        #input-area { padding: 12px; display: flex; gap: 10px; width: 100%; box-sizing: border-box; border-top: 1px solid #EEE; align-items: center; }
        #msg-input { flex: 1; border-radius: 20px; border: 1px solid #E5E5EA; padding: 10px 15px; margin-bottom: 0; outline: none; }
        
        .mic-btn {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            padding: 0 5px;
            transition: transform 0.2s;
        }
        .mic-btn.recording {
            color: #FF3B30;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        audio {
            max-width: 100%;
            height: 35px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="live-indicator">
            <div style="width:6px; height:6px; background:var(--dark-yellow); border-radius:50%;"></div>
            <span id="user-count">0</span> LIVE
        </div>

        <img src="Omigle.png" alt="Logo" class="header-logo">
        <div class="brand-name"><span class="brand-omi">OMI</span><span class="brand-gle">GLE</span></div>

        <div id="screen-gender" class="screen active">
            <div class="gender-box">
                <div class="gender-btn" onclick="selectGender('male', 'üë®')">
                    <span>üë®</span><br><small>Male</small>
                </div>
                <div class="gender-btn" onclick="selectGender('female', 'üë©')">
                    <span>üë©</span><br><small>Female</small>
                </div>
            </div>
            <button class="ios-btn" onclick="showScreen('screen-form')">Next</button>
        </div>

        <div id="screen-form" class="screen">
            <input type="text" id="name" placeholder="Your Name">
            <input type="number" id="age" placeholder="Your Age">
            <input type="text" id="origin" placeholder="Your City">
            <button class="ios-btn" onclick="startMatching()">Connect Now</button>
        </div>

        <div id="screen-loading" class="screen">
            <div class="logo-loader-container">
                <img src="Omigle.png" class="rotating-logo-img" alt="Searching...">
            </div>
            <p style="font-size: 14px; font-weight: 600; color: #444;">Connecting to partner...</p>
            <p id="timeout-msg">No one is currently available. Please wait.</p>
        </div>

        <div id="screen-chat" class="screen" style="padding:0;">
            <div id="chat-header">
                <span id="p-icon" style="font-size: 24px;">üë§</span>
                <div style="text-align: left;">
                    <b id="p-name" style="font-size: 14px;">Stranger</b><br>
                    <small id="p-meta" style="color: var(--dark-yellow); font-size: 10px;"></small>
                </div>
            </div>
            <div id="chat-box"></div>
            <div id="input-area">
                <button id="mic-btn" class="mic-btn">üéôÔ∏è</button>
                <input type="text" id="msg-input" placeholder="Say something...">
                <button onclick="sendTextMessage()" style="background:none; border:none; color:var(--dark-yellow); font-weight:800; cursor:pointer;">SEND</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myData = { gender: '', icon: '', name: '', age: '', origin: '' };
        let matchTimer;

        // Voice Recording Variables
        let mediaRecorder;
        let audioChunks = [];
        const micBtn = document.getElementById('mic-btn');

        socket.on('user-count', (count) => { 
            document.getElementById('user-count').innerText = count; 
        });

        function selectGender(g, icon) {
            myData.gender = g; myData.icon = icon;
            document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function showScreen(id) {
            if (id === 'screen-form' && !myData.gender) return alert("Select gender first.");
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startMatching() {
            myData.name = document.getElementById('name').value;
            myData.age = document.getElementById('age').value;
            myData.origin = document.getElementById('origin').value;
            if (!myData.name || !myData.age) return alert("Fill in your details.");

            showScreen('screen-loading');
            socket.emit('find-match', myData);

            matchTimer = setTimeout(() => { 
                document.getElementById('timeout-msg').style.display = 'block'; 
            }, 15000);
        }

        socket.on('match-found', (partner) => {
            clearTimeout(matchTimer);
            showScreen('screen-chat');
            document.getElementById('p-name').innerText = partner.name;
            document.getElementById('p-icon').innerText = partner.icon;
            document.getElementById('p-meta').innerText = `${partner.age} ‚Ä¢ ${partner.origin}`;
            window.partnerIcon = partner.icon;
        });

        socket.on('partner-disconnected', () => {
            alert("Partner has left the chat.");
            location.reload(); 
        });

        // TEXT MESSAGE LOGIC
        function sendTextMessage() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (val) {
                const messageObj = { type: 'text', data: val };
                socket.emit('send-message', messageObj);
                appendMsg('me', messageObj);
                input.value = '';
            }
        }

        // VOICE RECORDING LOGIC
        micBtn.onclick = async () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = () => {
                        const base64Audio = reader.result;
                        const messageObj = { type: 'voice', data: base64Audio };
                        socket.emit('send-message', messageObj);
                        appendMsg('me', messageObj);
                    };
                    micBtn.classList.remove('recording');
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                micBtn.classList.add('recording');

                // FORCE STOP AT 10 SECONDS
                setTimeout(() => {
                    if (mediaRecorder.state === "recording") mediaRecorder.stop();
                }, 10000);

            } catch (err) {
                alert("Microphone permission denied.");
            }
        };

        socket.on('receive-message', (content) => appendMsg('them', content));

        function appendMsg(side, content) {
            const box = document.getElementById('chat-box');
            let messageContent = '';

            if (content.type === 'voice') {
                messageContent = `<audio controls src="${content.data}"></audio>`;
            } else {
                messageContent = content.data;
            }

            box.innerHTML += `
                <div class="${side}" style="display:flex; flex-direction:column;">
                    <div class="bubble">${messageContent}</div>
                </div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
